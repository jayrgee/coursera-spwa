<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container"
        ng-controller="NarrowItDownController as search">

    <h1>Narrow Down Your Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="search.searchTerm"
        placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="search.filterList();"
        class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    <br>
    <br>
    <br>

    <!-- found-items should be implemented as a component -->
    <found-items
     found-items="search.found"
     on-remove="search.removeItem(index)"></found-items>
  </div>

  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
